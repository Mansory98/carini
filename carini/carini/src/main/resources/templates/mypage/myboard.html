<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Framework</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

	<h1>내 게시글</h1>

	
	
	
	<div th:each="board : ${boards}">
		 
		       <p>board date: <a th:text="${board.boardDate}"></a></p>
			   <p>board writer: <a th:text="${board.boardWriter}"></a></p>
		       <p>board id(순서지정 임의로 순서): <span th:text="${board.boardId}"></span></p>
			   <p>board title: 
			       <a th:href="@{/mypage/myBoard/{boardId}(boardId=${board.boardId})}" 
			          th:text="${board.boardTitle}">
			       </a>
			   </p>

			   <p>board filename: <a th:text="${board.boardFilename}"></a></p>
			   <p>board Cnt: <a th:text="${board.boardCnt}"></a></p>
	</div>
</body>
</html>
