<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>No Sidebar - Helios by HTML5 UP</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="/css/mypage.css" />
      <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
   </head>
   <script>
           function verifyPassword() {
               window.open('/mypage/password', '_blank', 'width=400,height=300');
            
          
           }

          
       </script>
   <body class="no-sidebar is-preload">
	<div  id="float_icons">
				<a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="chatbot_icon">
				   <img src="/img/챗봇아이콘.png" alt="챗봇">
				</a>
				<a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="qr">
				   <img src="/img/큐알.png" alt="큐알">
				</a>
	</div>
      <div id="page-wrapper">

         <!-- Header -->
         <div id="header">
            <!-- Inner -->
            <div class="inner">
               <header>
                  <a href="index.html" class="header_carini carini-hover" >CARINI</a>
               </header>
            </div>

            <!-- Nav -->
            <nav id="nav">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="Board.html">Board</a></li>
                  <li><a href="Models.html">Model</a></li>
                  <li><a href="Center.html">Center</a></li>
                  <li>
                     <a>MyPage</a>
                     <ul>
                        <li><a th:href="@{/mypage/form}" class="side-hver">&nbsp;나의 정보</a></li>
                        <li><a th:href="@{/mypage/bookmark}" class="side-hver">&nbsp;찜하기</a></li>
                        <li><a th:href="@{/mypage/myBoard}" class="side-hver">&nbsp;나의 게시판</a></li>
                     </ul>
                  </li>
               </ul>
            </nav>
         </div>

         <!-- Main -->
         <div class="wrapper style1">
			<div class="sidebar">
			         
              <div id="sidebar_section" >
                 <div id="side_menu">
					<a th:href="@{/mypage/form}" class="side_menu_button" style="width: 80%; background-color: black; color: white;">나의 정보</a>
                    <a th:href="@{/mypage/bookmark}" class="side_menu_button" style="width: 80%;">FAVORITES</a>
                    <a th:href="@{/mypage/myBoard}" class="side_menu_button" style="width: 80%">나의 게시물</a>
                 </div>
              </div>
           </div>
            <div style="width: 250px; height: 100%; "></div>
            <div class="information_box">
				<p class="Board_text"><br>_My Information</p>
               <div id="info_info_box" >
                     <table id="info_box">
                        <tr>
                           <th>닉네임</th>
						   <td th:if="${session.user.memberSocial == '회원'}" th:text="${session.user.memberNickname}" aria-disabled="true"></td>
						   <td th:unless="${session.user.memberSocial == '회원'}" th:text="${session.user.memberSocialNickname}" aria-disabled="true"></td>
                        </tr>
                        <tr>
                           <th>아이디</th>
                           <td th:if="${session.user.memberSocial == '회원'}" th:text="${session.user.memberId}" aria-disabled="true"></td>
                           <td th:unless="${session.user.memberSocial == '회원'}" th:text="${session.user.memberEmail}" aria-disabled="true"></td>
                        </tr>
                        <tr>
                           <th>비밀번호</th>
                           <td th:text="${session.user.memberPw}"></td>
                        </tr>
                        <tr>
                           <th>이름</th>
                           <td th:text="${session.user.memberName}"></td>
                        </tr>
                        <tr>
                           <th>이메일</th>
                           <td th:text="${session.user.memberEmail}"></td>
                        </tr>
                        <tr>
                           <th>전화번호</th>
                           <td th:text="${session.user.memberPhoneNum}"></td>
                        </tr>
                     </table>
					 <br>
					 <div class="change">
						<a id="edit_save_td" th:if="${session.user.memberSocial == '회원'}" th:href="@{/mypage/myinfo_social_edit}"style="align-items: center; -webkit-text-stroke: 0.9px black;"><button type="button">수정하기</button></a>
						<a id="edit_save_td" th:unless="${session.user.memberSocial == '회원'}" th:href="@{/mypage/myinfo_social_edit}" style="align-items: center; -webkit-text-stroke: 0.9px black;"><button type="button">수정하기</button></a>
					</div>
               </div>
            </div>
		</div>
			<hr>
	
         <!-- Footer -->
         <footer>
			@ carini
         </footer>

      <!-- Scripts -->
      <script src="/js/jquery.min.js"></script>
      <script src="/js/jquery.dropotron.min.js"></script>
      <script src="/js/jquery.scrolly.min.js"></script>
      <script src="/js/jquery.scrollex.min.js"></script>
      <script src="/js/browser.min.js"></script>
      <script src="/js/breakpoints.min.js"></script>
      <script src="/js/util.js"></script>
      <script src="/js/main.js"></script>

      <script>
         function verifyPassword() {
            window.open('/mypage/password', '_blank', 'width=400,height=300');
         }
      </script>

   </body>
</html>
