<!DOCTYPE html>
<html>
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
      crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</head>
<body>
	<h3>Notice List</h3>
	<div>
		<table border="1">
			<tr>
				<th th:text="#{label.id}"></th>
				<th th:text="#{label.title}"></th>
				<th th:text="#{label.date}"></th>
				<th th:text="#{label.file}"></th>
				<th th:text="#{label.cnt}"></th>
			</tr>
			<tr th:each="notice, state : ${noticeList}">
				<td th:text="${notice.noticeId}"></td>
				<td><a th:href="@{/notice/getNotice(noticeId=${notice.noticeId})}" th:text="${notice.noticeTitle}"></a></td>
				<td th:text="${#dates.format(notice.noticeDate, 'yyyy-MM-dd hh:mm')}"></td>
				<td><img src="/img/notice_clip.png" style="height: 15px;" alt="" th:if="${notice.noticeFilename != null && !notice.noticeFilename.isEmpty()}"></td>
				<td th:text="${notice.noticeCnt}"></td>
			</tr>
		</table>
	</div>
	<div>
		<ul class="col pagination justify-content-center">	
			<th:block th:if="${sp > ps}">
				<li class="page-item"><a th:href="@{/board/getNoticeList(curPage=${sp-ps}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{notice.prev}"></a></li>				
			</th:block>
			
			<th:block th:each="page : ${#numbers.sequence(pagingInfo.getStartPage(), pagingInfo.getEndPage())}">
			  <li class="page-item" th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'active' : ''}">
			    <a th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'current' : ''}"
			       th:href="@{/notice/getNoticeList(curPage=${page-1}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}"
			       th:text="${page}"></a>
			  </li>
			</th:block>
			
			<th:block th:if="${ ep lt tp }">
				<li class="page-item"><a th:href="@{/notice/getNoticeList(curPage=${ep}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{notice.next}"></a></li>								
			</th:block>
		</ul>
	</div><!--pagination-->
</body>
</html>
