<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>No Sidebar - Helios by HTML5 UP</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

      <!-- css 랑 스크립트 -->
      <link rel="stylesheet" href="/css/member_edit.css" />

      <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
      <!-- 비번 아이콘 -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
   </head>
   <body class="no-sidebar is-preload">
      <div id="page-wrapper">

         <!-- Header -->
         <div id="header">
            <!-- Inner -->
            <div class="inner">
               <header>
                  <h1><a href="index.html" id="logo">회원정보 수정</a></h1>
               </header>
            </div>

            <!-- Nav -->
            <nav id="nav">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="Board.html">Board</a></li>
                  <li><a href="Models.html">Model</a></li>
                  <li><a href="Center.html">Center</a></li>
                  <li>
                     <a href="#">MyPage</a>
                     <ul>
                        <li><a th:href="@{/mypage/myinfo}">나의 정보</a></li>
                        <li><a th:href="@{/mypage/bookmark}">찜목록</a></li>
                        <li><a th:href="@{/mypage/myBoard}">나의 게시물</a></li>
                        <li>
                           <a href="#">And a submenu &hellip;</a>
                           <ul>
                              <li><a href="#">Lorem ipsum dolor</a></li>
                              <li><a href="#">Phasellus consequat</a></li>
                              <li><a href="#">Magna phasellus</a></li>
                              <li><a href="#">Etiam dolore nisl</a></li>
                           </ul>
                        </li>
                        <li><a href="#">Veroeros feugiat</a></li>
                     </ul>
                  </li>
               </ul>
            </nav>
         </div>

         <!-- Main -->
         <div class="wrapper style1">
            <div class="container">
               <article id="main" class="special">
                  <header>
                        <table id="info_box">
                     <form th:action="@{/mypage/myinfo/updatenicknameSocial}" method="post">
                        <tr>
                            <th>닉네임</th>
                            <td id="nicknameCell">
                                 <input type="text" name="memberNickname">
                              <button id="editNickname" type='submit'>
                                 <img th:src="@{/img/edit_icon.png}" alt="edit icon">
                              </button>
                             </td>
                         </tr>
                     </form>

                           <tr>
                              <th>아이디</th>
                              <td>
                                 <input type="text" name="memberId" th:value="${session.user.memberEmail}" placeholder="memberId" disabled/>
                              </td>
                           </tr>

                           <tr>
                              <th>비밀번호</th>
                              <td>
                                 <div class="password-input-container">
                                    <input type="password" name="memberPw" th:value="${session.user.memberPw}" placeholder="memberPw" disabled/>
                                    <i class="fa fa-eye fa-lg"></i>
                                 </div>
                              </td>
                           </tr>

                           <tr>
                              <th>이름</th>
                              <td>
                                 <input type="text" name="memberName" th:value="${session.user.memberName}" placeholder="memberName" disabled/>
                              </td>
                           </tr>

                           <tr>
                              <th>이메일</th>
                              <td>
                                 <input type="email" name="memberEmail" th:value="${session.user.memberEmail}" placeholder="memberEmail" disabled/>
                              </td>
                           </tr>

                           <tr>
                              <th>전화번호</th>
                              <td>
                                 <input type="tel" name="memberPhoneNum" th:value="${session.user.memberPhoneNum}" placeholder="memberPhoneNum" disabled/>
                              </td>
                           </tr>
                        </table>
                  </header>
                  <button id="member_quit" onclick="quit_member()">탈퇴하기</button>
               </article>

               <hr />
            </div>
         </div>

         <!-- Footer -->
         <div id="footer">
         </div>

      </div>

      <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.dropotron.min.js"></script>
      <script src="assets/js/jquery.scrolly.min.js"></script>
      <script src="assets/js/jquery.scrollex.min.js"></script>
      <script src="assets/js/browser.min.js"></script>
      <script src="assets/js/breakpoints.min.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
