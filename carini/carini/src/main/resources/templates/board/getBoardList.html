<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container" align="center">
<!-- 		  
 		<p th:text="${session.member.toString()}"></p>
		<p th:text="${pagedResult.getContent()}"></p> 
		<p th:text="${pagingInfo}"></p> 
-->				  	
 		<form action="getBoardList" method="get" id="boardForm">   
	   		<div class="row mt-3 justify-content-center">
 
		    	<div class="col-auto me-1">
					<select class="form-select" id="searchType" name="searchType">
				    	<option value="">검색</option>											
 				    	<option value="boardTitle" th:selected="${st}=='boardTitle'">글제목</option>							
 				    	<option value="boardWriter" th:selected="${st}=='boardWriter'">작성자</option>												 
 				    	<option value="boardContent" th:selected="${st}=='boardContent'">글내용</option>												 
					</select>
				</div>
			</div>
		</form> <!-- getBoardList -->	
		
			
		<div>		
			<div>
				<table>
					<thead>
						<th>글번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>등록일</th>
						<th>조회수</th>			
						<th>파일</th>							
					</thead>
					<tbody>
						<tr>
							<td th:text="${board.boardId}"></td>
						</tr>													
					</tbody>
				</table>
			</div>	
		</div> <!-- 게시판 -->	
		
		
</body>
</html>
