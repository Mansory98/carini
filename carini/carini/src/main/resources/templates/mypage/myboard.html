<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No Sidebar - Helios by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/My_board.css" />
    <script src="/js/carini_script.js" defer></script>

    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>

    <style>
        input[type="checkbox"] {
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
            appearance: checkbox;
        }
    </style>

</head>

<body class="no-sidebar is-preload">
<button id="test_button" onclick="test_alert()"
        style="display: none; width: 200px; height: 200px; 
    background-color: red; position:absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 999999;">핵폭발
</button>

<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">

            <header>
                <h1><a href="My_board.html" id="logo">나의 게시물</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li>
                    <a th:href="@{/board/getBoardList}">Board</a>
                    <ul>
                        <li><a href="Board.html">유저 게시판</a></li>
                        <li><a href="Board_Qna.html ">Q&A</a></li>
                        <li><a href="My_board.html">나의 게시물</a></li>
                        <li><a href="#">Veroeros feugiat</a></li>
                    </ul>
                </li>

                <li><a href="Models.html">Model</a></li>
                <li><a href="Center.html">Center</a></li>

                <li>
                    <a href="My_page.html">MyPage</a>
                    <ul>
                        <li><a th:href="@{/mypage/form}" style="text-align: center;" th:text="#{side.menu1}"></a></li>
                        <li><a th:href="@{/mypage/bookmark}"style="text-align: center;"th:text="#{side.menu2}"></a></li>
                        <li><a th:href="@{/mypage/posts}" style="text-align: center;"th:text="#{side.menu3}" ></a></li>
                        <li>
                            <a href="#">And a submenu &hellip;</a>
                            <ul>
                                <li><a href="#">Lorem ipsum dolor</a></li>
                                <li><a href="#">Phasellus consequat</a></li>
                                <li><a href="#">Magna phasellus</a></li>
                                <li><a href="#">Etiam dolore nisl</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Veroeros feugiat</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main -->
    <div class="wrapper style1">
        <div id="sidebar_section">
            <div id="side_menu">
                <a th:href="@{/mypage/form}" class="side_menu_button" style="width: 80%; " th:text="#{side.menu1}"></a>
                <a th:href="@{/mypage/bookmark}" class="side_menu_button" style=" width: 80%;" th:text="#{side.menu2}"></a>
                <a th:href="@{/mypage/myBoard}" class="side_menu_button"
                   style=" width: 80%; background-color: black; color: white;" th:text="#{side.menu3}"></a>
            </div>
        </div>


        <div style="width: 25px;"></div>
        <div class="container">
            <div id="my_board_box">
                <ul id="board_list">
                    <li class="my_board_list" id="my_board_header">
                        <div class="checkbox">
                            <input type="checkbox" id="header_checkbox" name="header_checkbox" value="header_checkbox" onclick="selectAll()">
                        </div>
                        <div class="content">
                            <div th:text="#{label.id}"></div>
                            <div class="align_center" th:text="#{label.title}"></div>
                            <div class="align_center" th:text="#{label.writer}"></div>
                            <div class="upload_day" th:text="#{label.date}"></div>
							<div class="upload_day" th:text="#{label.file}"></div>
							<div class="upload_day" th:text="#{label.cnt}"></div>							
                        </div>
                    </li>
					<li class="my_board_list" id="my_board_header" th:each="board : ${boards}">
	                    <div class="checkbox">
	                        <input type="checkbox" id="header_checkbox" name="header_checkbox" value="header_checkbox" onclick="selectAll()">
	                    </div>
	                    <div class="content">
	                        <div><a th:text="${board.boardId}"></a></div>
	                        <div class="align_center"><a class="Board-hover" th:href="@{/board/getBoard(boardId=${board.boardId})}" th:text="${board.boardTitle}"></a></div>

	                        <div class="align_center"><a th:text="${board.boardWriter}"></a></div>
	                        <div class="upload_day"><a th:text="${#dates.format(board.boardDate, 'yyyy-MM-dd')}"></a></div>
							<div class="upload_day"><img src="/img/board_clip.png" style="height: 15px;" alt="" th:if="${board.boardFilename != null && !board.boardFilename.isEmpty()}"></div>
							<div class="upload_day"><a th:text="${board.boardCnt}"></a></div>
	                    </div>
                	</li>
                </ul>
            </div>
            <div id="board_page">
                <button class="quick_button" id="quick_prev" onclick="changePage('first')"><<</button>
                <button class="page_button" id="prev_button" onclick="changePage('prev')"><</button>
                <span id="page_numbers"></span>
                <button class="page_button" id="next_button" onclick="changePage('next')">></button>
                <button class="quick_button" id="quick_next" onclick="changePage('last')">>></button>
                <div id="edit_button_div">
                    <button class="edit_button" id="delete_board">삭제</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer">
		@carini
    </div>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script>
    function password() {
        window.open(
            "password.html",
            "password",
            "width=400, height=300, top=50, left=50"
        );
    }
</script>

</body>
</html>
