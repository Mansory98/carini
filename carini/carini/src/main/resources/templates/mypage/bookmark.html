<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Left Sidebar - Helios by HTML5 UP</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="/css/favorite.css" />
      <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
   </head>
   <body class="left-sidebar is-preload">
      <div id="page-wrapper">
         <!-- Header -->
         <div id="header">
            <!-- Inner -->
            <div class="inner">
               <header>
                  <br><br>
                  <a th:href="@{/home}" class="header_carini carini-hover">CARINI</a>
               </header>
            </div>
            <!-- Nav --> 
            <nav id="nav">
               <ul>
                  <li><a th:href="@{/Board.html}">Board</a></li>
                  <li><a th:href="@{/Models.html}">Model</a></li>
                  <li><a th:href="@{/Center.html}">Center</a></li>
                  <li>
                     <a th:href="@{/My_info.html}">MyPage</a>
                     <ul>
                        <li><a th:href="@{/mypage/form}" style="text-align: center;" th:text="#{side.menu1}"></a></li>
                        <li><a th:href="@{/mypage/bookmark}" style="text-align: center;" th:text="#{side.menu2}"></a></li>
                        <li><a th:href="@{/mypage/myBoard}" style="text-align: center;" th:text="#{side.menu3}"></a></li>
                     </ul>
                  </li>
               </ul>
            </nav>
         </div>
		 
         <!-- Main -->
         <div class="wrapper style1">
            <div id="sidebar_section">
               <div id="side_menu">
                  <a th:href="@{/mypage/form}" class="side_menu_button" style=" width: 80%" th:text="#{side.menu1}"></a>
                  <a th:href="@{/mypage/bookmark}" class="side_menu_button" style="background-color: black; color: white; width: 80%;" th:text="#{side.menu2}"></a>
                  <a th:href="@{/mypage/myBoard}" class="side_menu_button" style=" width: 80%" th:text="#{side.menu3}"></a>

               </div>
            </div>
			<div style="width: 25px;"></div>
            <!-- 카드 형식 -->
            <div id="Favorites_box">
               <p>_FAVORITES</p>
               <!-- 카드 박스 반복 -->
               <div class="card_box" id="first_card_box" >
                  <div class="card" style="width: 18rem;max-height: 23rem;" th:each="car : ${BookmarkCarList}">
					<form th:action="@{/mypage/bookmark/delete/{carId}(carId=${car.car_id})}" method="post">
                     <img th:src="@{${car.car_img}}" class="card-img-top" alt="이미지">
                     <div class="card-body">
                        
						<h5 class="card-title" style="font-size: 20px;" th:text="${car.car_name}"></h5>
                        <p class="card-text" style="font-size: 15px;height: 10px;margin-top: 10px;" th:text="|가격(최소) : ${car.car_min_price}|"></p>
						<p class="card-text" style="font-size: 15px;height: 10px;" th:text="|크기 : ${car.car_size}|"></p>
						<p class="card-text" style="font-size: 15px;height: 10px;" th:text="|연료 : ${car.car_fuel}|"></p>
						<p class="card-text" style="font-size: 15px;height: 10px;" th:text="| 연비 : ${car.car_eff}|"></p>
                        <div class="card_button_box" style="margin-top:20px; font-size: 15px;">
                           
							<a href="/mypage/getbookmark/{carId}" style="padding: 0px 5px;" class="btn btn-primary">자세히 보기</a>
                           
							<button class="delete_button" type='submit' value='Delete'>
								<img th:src="@{/img/delete_icon.png}" value="Delete" alt="삭제" >
                           </button>
                        </div>
                     </div>
					</form>
                  </div>
               </div>
            </div>
         </div>
         <div style="height: 20%; width: 100%;"></div>
      </div>
      <footer>
         <div style="height: 20%; width: 100%;"></div>
         <p>For advertising inquiries_duddldml123@naver.com</p>
         <p>광고문의_duddldml123@naver.com</p>
         <h1 style="color: aliceblue; text-align: center;">@CARINI</h1>
         <div style="height: 5%; width: 100%;"></div>
         <p>주소 : 서울특별시 서초구 서초대로77길 41 (대동2빌딩 5, 9, 10층)</p>
      </footer>
   </body>
   <!-- Scripts -->
   	<script src="/js/jquery.min.js"></script>
   	<script src="/js/jquery.dropotron.min.js"></script>
   	<script src="/js/jquery.scrolly.min.js"></script>
   	<script src="/js/jquery.scrollex.min.js"></script>
   	<script src="/js/browser.min.js"></script>
   	<script src="/js/breakpoints.min.js"></script>
   	<script src="/js/util.js"></script>
   	<script src="/js/main.js"></script>
</html>
