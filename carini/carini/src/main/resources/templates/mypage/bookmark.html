<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Framework</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Bookmark List</h1>
        <div th:each="car : ${BookmarkCarList}">
            <form th:action="@{/mypage/bookmark/delete/{carid}/{memberId}(carId=${car.car_id}, memberId=${member.memberId})}" method="post">
                <p>Car ID: <span th:text="${car.car_id}"></span></p>
                <p>Car Name: <span th:text="${car.car_name}"></span></p>
                <p>Car Price: <span th:text="${car.car_min_price}"></span></p>
                <input type="submit" value="Delete">
            </form>
        </div>
        <div th:each="member : ${member}">
            <p>Member ID: <span th:text="${member.memberId}"></span></p>
        </div>
    </div>
</body>
</html>
