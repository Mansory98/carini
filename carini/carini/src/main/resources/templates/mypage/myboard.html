<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No Sidebar - Helios by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/My_board.css" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>

    <style>
        input[type="checkbox"] {
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
            appearance: checkbox;
        }
    </style>

</head>

<body class="no-sidebar is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">

            <header>
                <h1><a href="My_board.html" id="logo">나의 게시물</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{/board/getBoardList}">Board</a></li>

                <li><a href="Models.html">Model</a></li>
                <li><a href="Center.html">Center</a></li>

                <li>
                    <a href="My_page.html">MyPage</a>
                    <ul>
                        <li><a th:href="@{/mypage/form}" style="text-align: center;" th:text="#{side.menu1}"></a></li>
                        <li><a th:href="@{/mypage/bookmark}"style="text-align: center;"th:text="#{side.menu2}"></a></li>
                        <li><a th:href="@{/mypage/posts}" style="text-align: center;"th:text="#{side.menu3}" ></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
	<br>
    <!-- Main -->
    <div class="wrapper style1" >
		<div style="display: flex; width: 70%; margin:0 auto; ">
			<div id="sidebar_section" style="text-align: center; width: 20%;">
			   <div id="side_menu" style="float: center;">
                  <a th:href="@{/mypage/form}" class="side_menu_button" style=" width: 80%; text-align: center; margin-left:30px;" th:text="#{side.menu1}"></a>
                  <a th:href="@{/mypage/bookmark}" class="side_menu_button" style="  width: 80%; text-align: center;margin-left:30px;" th:text="#{side.menu2}"></a>
                  <a th:href="@{/mypage/myBoard}" class="side_menu_button" style="background-color: black; color: white;width: 80%; text-align: center;margin-left:30px;" th:text="#{side.menu3}"></a>
               </div>
            </div>
		<div style=" width: 5%;"></div>
        <div class="container" >
			<p class="Board_text">_My_Board</p>
            <div id="my_board_box" style="height:765px; ">
				<form th:action="@{/mypage/myBoard}" method="get">
					<input type="hidden" id="curPage" name="curPage"  th:value="0">
					<input type="hidden" id="rowSizePerPage" name="rowSizePerPage" th:value="${rp}">
					<span> <span th:text="#{board.total.start}"></span> <span th:text="${pagedResult.getTotalElements()}"></span> <span th:text="#{board.total}"></span></span>

					<!-- <span class="container";> -->
					<div class="Board" style="display: flex;">
						<select class="form-select" id="searchType" name="searchType" style="width:15%;">
							<option class="select_options" value="boardTitle" th:selected="${st=='boardTitle'}" th:text="#{board.search.title}" ></option>
							<option class="select_options" value="boardWriter" th:selected="${st =='boardWriter'}" th:text="#{board.search.writer}"></option>
							<option class="select_options" value="boardContent" th:selected="${st =='boardContent'}" th:text="#{board.search.content}"></option>
						</select>
						<div>
							<input name="searchWord" type="text" th:placeholder="#{board.search.title} + ' / ' + #{board.search.writer} + ' / ' + #{board.search.content}">
						</div>
						<div>
							<input type="submit" name="검색" class="gradient" value="Search" style="margin-top: 15px;">
						</div>
					</div>
					<!-- </span> -->
				</form>
				<br>
				<div class="main_board" >
					<table>
						<tr style="display: flex;">
							<th><input type="checkbox" id="header_checkbox" name="header_checkbox" value="header_checkbox" onclick="selectAll()"></th>
							<th class="center ellipsis" style="width: 10%;" th:text="#{label.id}"></th>
							<th class="center ellipsis" style="width: 30%;" th:text="#{label.title}"></th>
							<th class="center ellipsis" style="width: 20%;" th:text="#{label.writer}"></th>
							<th class="center ellipsis" style="width: 20%;" th:text="#{label.date}"></th>
							<th class="center ellipsis" style="width: 10%;" th:text="#{label.file}"></th>
							<th class="center ellipsis" style="width: 10%;" th:text="#{label.cnt}"></th>
						</tr>
						<tr style="display: flex; text-align: center;" th:each="board, state : ${pagedResult.getContent()}">
							<td><input type="checkbox" id="header_checkbox" name="header_checkbox" value="header_checkbox" onclick="selectAll()"></td>
							<td class="ellipsis" style="width: 10%; text-align: center;" th:text="${board.boardId}"></td>
							<td class="ellipsis" style="width: 30%; text-align: center;"><a class="Board-hover" th:href="@{/board/getBoard(boardId=${board.boardId})}" th:text="${board.boardTitle}"></a></td>
							<td class="ellipsis" style="width: 20%; text-align: center;" th:text="${board.boardWriter}"></td>
							<td class="ellipsis" style="width: 20%; text-align: center;" th:text="${#dates.format(board.boardDate, 'yyyy-MM-dd')}"></td>
							<td class="ellipsis" style="width: 10%; text-align: center;"><img src="/img/board_clip.png" style="height: 15px;" alt="" th:if="${board.boardFilename != null && !board.boardFilename.isEmpty()}"></td>
							<td class="ellipsis" style="width: 10%; text-align: center;" th:text="${board.boardCnt}"></td>
						</tr>
					</table>
				</div>
            </div>
			</br>
			<div class="center">
				<ul class="col pagination justify-content-center" style="list-style-type: none; display: flex; justify-content: center; width: 100%;">	
					<th:block th:if="${sp > ps}">
						<li class="page-item"><a class="Board-hover page-link" th:href="@{/mypage/myBoard(curPage=${sp-ps}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{board.prev}"></a></li>				
					</th:block>
					
					<th:block th:each="page : ${#numbers.sequence(pagingInfo.getStartPage(), pagingInfo.getEndPage())}">
					  <li class="page-item" th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'active' : ''}">
					    <a class="page-link" th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'current' : ''}"
					       th:href="@{/mypage/myBoard(curPage=${page-1}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}"
					       th:text="${page}"></a>
					  </li>
					</th:block>
					
					<th:block th:if="${ ep lt tp }">
						<li class="page-item"><a class="Board-hover page-link" th:href="@{/mypage/myBoard(curPage=${ep}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{board.next}"></a></li>								
					</th:block>
				</ul>
			</div>
			<div class="right" style="width: 100%;">
				<input type="button" th:value="#{board.list}" class="greylist" style="float:right;" th:onclick="|location.href='@{/mypage/myBoard'|">
				<input type="button" th:value="#{board.writing}" class="gradient" style="float:right; margin-right: 10px;" th:onclick="|location.href='@{/mypage/myBoard}'|">
			</div>
        </div>
		</div>
    </div>

    <!-- Footer -->
    <div id="footer">
		@carini
    </div>

</div>

<!-- Scripts -->
   	<script src="/js/jquery.min.js"></script>
   	<script src="/js/jquery.dropotron.min.js"></script>
   	<script src="/js/jquery.scrolly.min.js"></script>
   	<script src="/js/jquery.scrollex.min.js"></script>
   	<script src="/js/browser.min.js"></script>
   	<script src="/js/breakpoints.min.js"></script>
   	<script src="/js/util.js"></script>
   	<script src="/js/main.js"></script>

</body>
</html>
